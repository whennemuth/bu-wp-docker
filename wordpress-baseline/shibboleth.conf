
  # All shibboleth generated links are to be handled by the shibboleth module
  <Location /Shibboleth.sso>
    SetHandler shib
  </Location>

  # index.htm alone should require a shib session.
  <Location "/">
    AuthType shibboleth
    ShibRequestSetting requireSession 1
    # Require shib-session
    Require valid-user
    ShibUseHeaders On
  </Location>
